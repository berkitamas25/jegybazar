<div class="container">

  <!--Form with header-->
  <div class="card mb-4 col-11 col-sm-8 mx-auto p-0">

    <div class="card-header">
      <div class="bg-light text-center">
        <h3 *ngIf="!event.id; else modify">Új esemény létrehozása</h3>
        <ng-template #modify><h3>Esemény szerkeztése</h3></ng-template>
      </div>
    </div>
    <!--card-body-->
    <div class="card-body">
      <form #eventForm="ngForm" (ngSubmit)="onSubmit(eventForm.value)">
        <div class="form-group">
          <label for="esemeny">Esemény címe:</label>
          <input type="text" class="form-control mb-3" id="esemeny" placeholder="Esemény címe"
          [(ngModel)]="event.name" name="name" required>
        </div>

        <div class="form-group">
          <label for="idopont">Esemény időpontja</label>
          <input type="date" class="form-control mb-3" id="idopont" placeholder="Esemény időpontja"
                 [(ngModel)]="event.date" name="date" required>
        </div>

        <div class="form-group ">

          <div class="form-group  mt-3">
            <label for="eventPicUrl">Válassz képet az eseményhez</label>
            <input type="text" class="form-control mb-3" id="eventPicUrl" placeholder="Eseményhez tartozó kép URL-je"
                   [(ngModel)]="event.pictureURL" name="pictureUrl" required>
          </div>
        </div>

        <div class="form-group">
          <label for="leiras">Esemény leírása</label>
          <textarea class="form-control" placeholder="Esemény leírása" id="leiras"
                    [(ngModel)]="event.description" name="description" required></textarea>
        </div>
        <div class="text-center mb-3">
          <input *ngIf="!event.id; else save" class="btn btn-primary btn-lg" type="submit"
                 value="létrehozás" [disabled]="eventForm.invalid">
          <ng-template #save>
            <input class="btn btn-primary btn-lg" type="submit"  value="Mentés">
          </ng-template>
        </div>
      </form>
    </div>
  </div>

</div>
